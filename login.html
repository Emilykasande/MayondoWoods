<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('Images/woods 2.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            min-height: 100vh;
            padding: 0;
            margin: 0;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.95);
        }

        .form-control::placeholder {
            color: #6c757d;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Mayondo Furniture</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <!-- <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li> -->
                    <li class="nav-item"><a class="nav-link active" href="suppliers.html">Suppliers</a></li>
                    <li class="nav-item"><a class="nav-link" href="sales.html">Sales</a></li>
                    <li class="nav-item"><a class="nav-link" href="payments.html">Payments</a></li>
                    <li class="nav-item"><a class="nav-link" href="manager.html">Manager</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Centered login card -->
    <div class="d-flex justify-content-center align-items-center" style="height: calc(100vh - 80px);">
        <div class="card shadow p-4" style="width: 22rem;">
            <div class="card-body text-center">
                <h5 class="card-title mb-3">Log in to your account</h5>
                <form id="loginForm">
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Full Name" name="fullname" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="Email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <select class="form-control" name="role" id="role" required>
                            <option value="" disabled selected>Login as...</option>
                            <option value="manager">Manager</option>
                            <option value="sales">Sales Agent</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const role = document.getElementById('role').value;

            // Redirect based on role
            if (role === 'manager') {
                window.location.href = 'sales.html';
            } else if (role === 'sales') {
                window.location.href = 'Products.html';
            } else if (role === 'admin') {
                window.location.href = 'manager.html'; // or admin.html if you create it
            } else {
                alert('Please select a valid role.');
            }
        });
    </script>
    <footer class="bg-dark text-light text-center py-3 mt-5">
        <small>Â© 2025 Mayondo Furniture & Wood. All rights reserved.</small>
    </footer>
</body>

</html>
