<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('Images/woods 2.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            min-height: 100vh;
            padding: 0;
            margin: 0;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.95);
        }

        .nav-item .btn {
            margin-left: 10px;
        }

        .form-control::placeholder {
            color: #6c757d;
        }
    </style>
</head>

<body>
    <!-- âœ… Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Mayondo Wood & Furniture Ltd</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto d-flex flex-row gap-3">
                    <li class="nav-item">
                        <a class="nav-link btn btn-outline-light btn-sm" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-outline-light btn-sm" href="Products.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-outline-light btn-sm" href="Sales.html">Sales</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-outline-light btn-sm" href="manager.html">Manager</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-outline-light btn-sm" href="Eforms.html">Eforms</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Centered login card -->
    <div class="d-flex justify-content-center align-items-center" style="height: calc(100vh - 80px);">
        <div class="card shadow p-4" style="width: 22rem;">
            <div class="card-body text-center">
                <h5 class="card-title mb-3">Log in to your account</h5>
                <form action="#" method="post">
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Full Name" name="fullname" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="Email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <select class="form-control" name="role" required>
                            <option value="" disabled selected>Login as...</option>
                            <option>Manager</option>
                            <option>Sales Agent</option>
                            <option>Admin</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
