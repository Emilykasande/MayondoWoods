<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <style>
        body {
            background-image: url('Images/woods 2.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            min-height: 100vh;
        }

        h2 {
            text-align: center;
            color: white;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Mayondo Furniture</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="manager.html">Manager</a></li>
                    <li class="nav-item"><a class="nav-link active" href="suppliers.html">Suppliers</a></li>
                    <!-- <li class="nav-item"><a class="nav-link" href="eforms.html">E-Forms</a></li> -->
                    <li class="nav-item"><a class="nav-link" href="sales.html">Sales</a></li>
                    <li class="nav-item"><a class="nav-link" href="payments.html">Payments</a></li>
                    <!-- <li class="nav-item"><a class="nav-link" href="manager.html">Manager</a></li> -->
                    <!-- <li class="nav-item"><a class="nav-link" href="Alerts.html">Alerts</a></li> -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Filters / Actions -->
    <div class="row g-3 justify-content-center align-items-end no-print toolbar">
        <div class="col-12 col-md-4">
            <label class="form-label text-light" style="text-shadow: 1px 1px 3px rgba(0,0,0,0.6);">
                Report Month
            </label>
            <input type="month" id="monthPicker" class="form-control" />
        </div>
    </div>

    <h2>Sales Records</h2>

    <div class="container mt-4">
        <div class="card p-3">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead>
                        <tr>
                            <th>Customer</th>
                            <th>Product</th>
                            <th>Quantity</th>
                            <th class="text-end">Amount (UGX)</th>
                            <th>Agent</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody id="salesRows"></tbody>
                </table>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-light text-center py-3 mt-5">
        <small>Â© 2025 Mayondo Furniture & Wood. All rights reserved.</small>
    </footer>

    <script>
        const sales = JSON.parse(localStorage.getItem('sales')) || [];
        const salesRows = document.getElementById('salesRows');

        if (sales.length === 0) {
            salesRows.innerHTML = `<tr><td colspan="6" class="text-center">No sales records found.</td></tr>`;
        } else {
            sales.forEach(s => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
          <td>${s.customer}</td>
          <td>${s.product}</td>
          <td>${s.quantity}</td>
          <td class="text-end">${s.amount.toLocaleString()}</td>
          <td>${s.agent || "-"}</td>
          <td>${s.date}</td>
        `;
                salesRows.appendChild(tr);
            });
        }
    </script>
</body>

</html>
